<!DOCTYPE html>
<html lang="en" ng-app="ctfmap">
<head>
    <meta charset="UTF-8">
    <title>cbsChat</title>

    <!-- build:css css/vendor.css -->

    <!-- endbuild -->

    <!-- build:css css/main.min.css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- endbuild -->

</head>
<body>

<button>Add point</button>



<div ng-controller="MapCtrl as ctrl">
    <yandex-map center="ctrl.map.center" zoom="ctrl.map.zoom">
        <!-- загружаем текст сообщения в атрибут properties -->
        <ymap-marker ng-repeat="marker in ctrl.markers" index="$index+1" coordinates="marker.coordinates" properties="marker.properties" options="marker.options"></ymap-marker>
    </yandex-map>
</div>

<!-- build:js js/vendor.min.js -->
<script src="libs/angular/angular.min.js"></script>
<script src="libs/firebase/firebase.js"></script>
<script src="libs/angularfire/dist/angularfire.min.js"></script>
<script src="libs/angular-ymaps/angular-ymaps.js"></script>
<!-- endbuild -->

<!-- build:js js/main.min.js -->
<script src="js/app.js"></script>
<script src="js/controllers/map.controller.js"></script>

<!-- endbuild -->


</body>
</html>
